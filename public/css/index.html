<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title> Developer City </title>
</head>

<body>
    <div class="container text-white">
        <header>
            <h1 class="fw-bold"> Developer Blog </h1>
        </header>
    </div>

    <div class="container ">

        <nav class="navbar sticky-top navbar-expand-xl navbar-expand bg-body-tertiary inline">
            <div class="container">
                <ul class="navbar-nav 2">
                    <li class="nav-item  ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item ">
                        <a id='logout' class="nav-link disabled" aria-disabled="true">logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    {{#if loggedIn}}
    <div class="container">
           <div class="d-grid gap-2">
               <a class="btn btn-success mb-4 p-3" href="/create" type="button">Create Post</a>
           </div>
       </div>
   
   {{#each posts as |post|}}
   
   <div class="container mb-4">
           <div class="card border border-3 blogpost"  style="width: 100% ">
               <div class="card-body">
                 <h5 class="card-title">{{post.title}}</h5>
                 <h6 class="card-subtitle m-2 text-body-secory"> Posted By : {{post.user.first_Name}} {{post.user.last_Name}} </h6>nda
                 <p class="card-text">{{post.content}}</p>
                   <div class="d-flex">
                   <button type="button" class="btn col-3-sm btn-danger me-2">Delete</button>
   
                   </div>
               </div>
           </div>
   </div> 
   
   {{/each}}
   <script src="/js/dashboard.js"></script>
   </div>
   {{else}}
   <div class="container">
       <div class="d-grid gap-2">
           <a class="btn btn-warning mb-4 p-3" href="/login" > You must create an account </a>
       </div>
   </div>
   {{/if}}

</body>

</html>

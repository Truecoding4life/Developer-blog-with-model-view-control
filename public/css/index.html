<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title> Developer City </title>
</head>

<body>
    <div class="container text-white">
        <header>
            <h1 class="fw-bold"> Developer Blog </h1>
        </header>
    </div>

    <div class="container ">

        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id='logout' class="nav-link disabled" aria-disabled="true">logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <div class="container text-white pt-3">
        <div class="container">
            <form id="login-form">
                <div class="mb-3">
                    <h1> Login </h1>
                    <label for="exampleInputEmail1" class="form-label" required>Email address</label>
                    <input type="email" class="form-control" id="email-login" placeholder="Must be a valid email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"  required>Password</label>
                    <input type="password" class="form-control" placeholder="************" id="password-login">
                    <div id="emailHelp" class="form-text">Must be 8-20 characters long.</div>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn col-6 btn-success me-2">Login</button>
                    <a href="/signup" class="btn col-6 btn-secondary me-2" id="signup">sign up</a>
                </div>
            </form>
        </div>
        <script src="../js/login.js"> </script>
    </div>
</body>

</html>

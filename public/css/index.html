<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title> Developer City </title>
</head>

<body>
    <div class="container text-white">
        <header>
            <h1 class="fw-bold"> Developer Blog </h1>
        </header>
    </div>

    <div class="container ">

        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id='logout' class="nav-link disabled" aria-disabled="true">logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <div class="container">
        <form class="create-form">
            <div class="form-group">
              <label for="Blog-title" class="text-white">Blog title: </label>
              <input class="form-control" id="post_name" placeholder="what is it about ? ">
            </div>
            <div class="form-group">
            <div class="form-group">
              <label for="content" class="text-white"> What's on your mind </label>
              <textarea class="form-control" id="post_content" placeholder="write it here !!" rows="3"></textarea>
            </div>
          </form>
          <div class="d-flex mt-4">
            <button type="submit" class="btn col-12 btn-success me-2"> Post it</button>
            </div>

          <script src="../js/createpost.js"></script>
    </div>

</body>

</html>
